<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Wi-Fi Setup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
               display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { background: white; border-radius: 20px; padding: 40px; max-width: 450px; width: 100%; 
                     box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { color: #333; text-align: center; margin-bottom: 10px; font-size: 28px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; font-size: 14px; }
        input, select { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; 
                       font-size: 15px; transition: all 0.3s; }
        input:focus, select:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
        button { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; 
                cursor: pointer; transition: transform 0.2s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102,126,234,0.4); }
        button:active { transform: translateY(0); }
        .refresh-btn { background: #4CAF50; margin-bottom: 20px; padding: 10px; }
        .status { padding: 15px; border-radius: 10px; margin-top: 20px; text-align: center; display: none; }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; 
                 width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>🛜 ESP32 Wi-Fi Setup</h1>
        <p class="subtitle">Configure your device's network connection</p>
        
        <button class="refresh-btn" onclick="scanNetworks()">🔄 Scan Networks</button>
        
        <form id="wifiForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="ssid">Wi-Fi Network (SSID)</label>
                <select id="ssid" name="ssid" required>
                    <option value="">Scanning...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Wi-Fi Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            
            <button type="submit">Connect to Wi-Fi</button>
        </form>
        
        <div class="loader" id="loader"></div>
        <div class="status" id="status"></div>
    </div>
    
    <script>
        function scanNetworks() {
            document.getElementById('loader').style.display = 'block';
            fetch('/scan').then(r => r.json()).then(data => {
                const select = document.getElementById('ssid');
                select.innerHTML = '<option value="">Select network...</option>';
                data.networks.forEach(net => {
                    const opt = document.createElement('option');
                    opt.value = net.ssid;
                    opt.textContent = net.ssid + ' (' + net.rssi + ' dBm)';
                    select.appendChild(opt);
                });
                document.getElementById('loader').style.display = 'none';
            }).catch(() => {
                document.getElementById('loader').style.display = 'none';
                showStatus('Scan failed', 'error');
            });
        }
        
        function submitForm(e) {
            e.preventDefault();
            document.getElementById('loader').style.display = 'block';
            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;
            
            fetch('/connect', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'ssid=' + encodeURIComponent(ssid) + '&password=' + encodeURIComponent(password)
            }).then(r => r.json()).then(data => {
                document.getElementById('loader').style.display = 'none';
                if(data.success) {
                    showStatus('✅ Connected! Device will restart...', 'success');
                    setTimeout(() => { window.location.reload(); }, 3000);
                } else {
                    showStatus('❌ Connection failed: ' + data.message, 'error');
                }
            }).catch(() => {
                document.getElementById('loader').style.display = 'none';
                showStatus('❌ Request failed', 'error');
            });
        }
        
        function showStatus(msg, type) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = 'status ' + type;
        }
        
        window.onload = () => scanNetworks();
    </script>
</body>
</html>
